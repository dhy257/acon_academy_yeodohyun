<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: white; /* 글자색 */
      }
      /* ----------- a ------------- */
      .a {
        /* 오른쪽 펼치기 */
        display: flex;
        justify-content: space-between;
      }
      /* 어차피 a 박스는 다 같은색이니 통일 */
      .a div {
        width: 200px;
        height: 200px;
        background-color: purple;

        position: relative;
      }
      /* ----------- b ------------- */
      /* 겉에 상자 크게 */
      .b {
        width: 200px;
        height: 200px;
        background-color: black;
        position: relative;
      }
      /* 안쪽 상자 작게 */
      .b .box2 {
        width: 100px;
        height: 100px;
        background-color: purple;
        /* 절대적인 위치가 되어야 겹쳐도 위에 나타남 */
        position: absolute;
        /* 중앙에 오게 */
        top: 50px;
        left: 50px;
      }
      /* ----------- c ------------- */
      .c {
        display: flex;
        position: relative;
        height: 300px;
      }
      .c .box1 {
        width: 200px;
        height: 200px;
        background-color: purple;
        position: relative;
      }
      .c .box2 {
        width: 200px;
        height: 200px;
        background-color: black;

        position: absolute;
        top: 100px;
        left: 100px;
      }
      /* ----------- d ------------- */
      .d {
        display: flex; /* 가로로 배치 */
        position: relative;
        justify-content: space-between;
      }
      .d div {
        width: 200px;
        height: 200px;
        background-color: purple;
      }
      .d .box2 {
        position: absolute;
        right: 210px;
      }
      .d .box3 {
        position: absolute;
        right: 5px;
      }
      /* ----------- e ------------- */
      .e {
        position: relative;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
      }

      .e .box1 {
        width: 500px;
        height: 200px;
        background-color: black;
        position: relative;
      }

      .e .box2 {
        width: 100px;
        height: 100px;
        background-color: purple;
        position: absolute;

        /* box1의 좌측 하단 */
        left: 0;
        bottom: 0;
      }

      .e .box3 {
        width: 100px;
        height: 100px;
        background-color: purple;
        position: absolute;

        /* box1의 우측 상단 */
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <hr />
    <section class="a">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </section>
    <hr />
    <section class="b">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
    </section>
    <hr />
    <section class="c">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
    </section>
    <hr />
    <section class="d">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </section>
    <hr />
    <section class="e">
      <div class="box1">
        box1
        <div class="box2">box2</div>
        <div class="box3">box3</div>
      </div>
    </section>
    <hr />
  </body>
</html>
