<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티 메뉴</title>
    <style>
      /* 기본 여백 초기화 */
      * {
        margin: 0;
      }
      .container{
        padding: 20px;
        border: 1px solid gray;
        margin: 50px;
      }
      h3{
        margin-bottom: 30px;
        font-size: 18px;
      }
      ul{
        list-style: none;
        padding: 0;
      }
      li{
        display: inline;
      }
      a{
        text-decoration: none;
        padding: 10px 25px; /* 버튼 안쪽 여백 (상하 좌우) */
        background-color: #333; /* 기본 배경 */
        color: white; /* 기본 글자색 */
        border: 1px solid #333; /* 테두리 */
      }
      /* 마우스 올렸을 때 효과 */
      a:hover {
        background-color: aliceblue;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>커뮤니티 메뉴</h3>
      <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">자유게시판</a></li>
        <li><a href="#">갤러리</a></li>
        <li><a href="#">문의하기</a></li>
      </ul>
    </div>
  </body>
</html>
