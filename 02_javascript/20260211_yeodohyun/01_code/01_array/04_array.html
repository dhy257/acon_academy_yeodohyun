    <script>
      //4.배열에서 가장 큰 값 구하기
      let price = [1000, 2000, 3000, 800];

      //출력: 가장 큰 수 max
      //처리: 반복제어변수: i
      //준비: price 배열

      //이 값의 범위에서 가장 작은 값 또는 배열의 처음 값으로 초기화
      max = 0;
      for (i = 0; i < price.length; i++) {
        let item = price[i];
        if (item > max) {
          max = item;
        }
      }
      min=1000;
      for (i = 0; i < price.length; i++) {
        let item = price[i];
        if (item < min) {
          min = item;
        }
      }
      alert(`가장 큰 값은 ${max}, 작은 값은 ${min}`);
