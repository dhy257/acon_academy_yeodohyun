<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1차원배열</title>
  </head>
  <body>
    <script>
      // 1차원배열은 배열의 요소가 변수하나와 동일한 역할을 한다.
      // 배열명을 기준으로 인덱스(첨자)를 사용해야 한다.
      // 변수 5개와 동일한 역할
      let nums = [80, 95, 100, 74, 93];

      // 저장
      // 이용
      // 배열이름[첨자]=값
      //   alert(nums[0]);
      nums[0] = 96;
      //   alert(nums[0]);

      //    일반적 방법
      //   document.write(nums[0]+",");
      //   document.write(nums[1]+",");
      //   document.write(nums[2]+",");
      //   document.write(nums[3]+",");
      //   document.write(nums[4]);

      // 반복문 활용
      for (i = 0; i < nums.length; i++) document.write(nums[i] + ",");
    </script>
  </body>
</html>
