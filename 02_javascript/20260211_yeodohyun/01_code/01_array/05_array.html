    <script>
      function 메뉴추천2달() {
        let month1 = [
          ["마카롱", "푸딩"],
          ["딸기", "블루베리"],
          ["케익", "쿠키"],
          ["아이스크림", "주먹밥"],
        ];
        let month2 = [
          ["토스트", "핫도그"],
          ["붕어빵", "도넛"],
          ["견과류", "키위"],
          ["컵밥", "와플"],
        ];
        let months = [month1, month2];
        return months;
      }

      let result = 메뉴추천2달();

      //면, 몇번째 2차원 배열인지
      //행,열 (2차원)

      for (k = 0; k < result.length; k++) {
        //3차원크기 > 2차원개수 > 2
        for (i = 0; i < result[k].length; i++) {
          //2차원 배열의 크기는 행의 개수(4)
          for (j = 0; j < result[k][i].length; j++) {
            //result[k][i] > 열의 개수(2)
            document.write(result[k][i][j]);
          }
        }
      }
    </script>
