<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차원배열</title>
  </head>
  <body>
    <script>
      let even1 = [2, 4, 6];
      let even2 = [8, 10, 12];
      let even3 = [14, 16, 18];

      // 2차원 배열: 배열의 요소가 1차원 배열이다
      let even = [
        [2, 4, 6], //0행
        [8, 10, 12], //1행
        [14, 16, 18], //2행
      ];
      // 1행 출력(0행)
      document.write(even[0][0] + ",");
      document.write(even[0][1] + ",");
      document.write(even[0][2] + "<br>");
      // 2행 출력(1행)
      document.write(even[1][0] + ",");
      document.write(even[1][1] + ",");
      document.write(even[1][2] + "<br>");
      // 3행 출력(2행)
      document.write(even[2][0] + ",");
      document.write(even[2][1] + ",");
      document.write(even[2][2] + "<br>");

      document.write("<br>");

      // 반복문 처리

      // 1행(0행) 출력
      for (i = 0; i < even.length; i++) document.write(even[0][i] + ",");
      document.write("<br>");
      // 2행(1행) 출력
      for (i = 0; i < even.length; i++) document.write(even[1][i] + ",");
      document.write("<br>");
      // 3행(2행) 출력
      for (i = 0; i < even.length; i++) document.write(even[2][i] + ",");
      document.write("<br>");

      document.write("<br>");

      // 한꺼번에
      for (i = 0; i < even.length; i++) {
        for (k = 0; k <= 2; k++) document.write(even[i][k] + ",");
        document.write("<br>");
      }
    </script>
  </body>
</html>
