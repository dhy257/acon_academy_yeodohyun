<!doctype html>
<html lang="en">
  <head>

    <title>객체타입만들어보기</title>
  </head>
  <body>
    <script>
      //환자: 홍길동, 혈액형, 키, 몸무게...
      //의사: 전공, 이름...

      //스낵정보만들기
      //과자정보

      let snackName = "맛동산";
      //과자정보 - 여러개의 값(속성)으로 이루어져 있다
      //과자이름, 제조사, 무게, 가격, 유통기한, 제조일자

      //자바스크립트에서 구조화된 데이터 사요하려면 객체를 만들어서 사용해야 한다

      let snack = {
        name: "맛동산",
        maker: "해태",
        weight: 200,
        price: 3500,
        유통기한: "2026.02.15",
      };

      //객체 => 값을 저장하거나 값을 꺼내오기

      //객체의 속성 출력해보기

      //객체의 속성에 접근
      // .이용(멤버접근연산자)
      document.write(snack.name);
      document.write(snack.maker);
      document.write(snack.weight);
      document.write(snack.price);

      //키는 스페이스가 있는경우 쌍따옴표를 묶어서 처리 가능

      //객체의 속성에 접근
      // []이용 => 동적으로 속성을 다르게 해서 사용 가능
      document.write(snack["name"]);
      document.write(snack["maker"]);
      document.write(snack["weight"]);
      document.write(snack["price"]);

    </script>
