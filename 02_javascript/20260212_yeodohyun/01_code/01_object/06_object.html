<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체만들어보기3</title>
  </head>
  <body>
    <script>
      //객체 데이터(속성)+기능(함수)
      let 김태준 = {
        이름: "김태준",
        체중: 70,
        근육량: 10,
        먹기: function () {
          //alert("먹음");
          this.체중 += 3;
        },
        운동: function () {
          //alert("운동");
          this.체중 -= 2;
          this.근육량 += 1;
        },
        정보얻어오기: function () {
          return this.이름 + " " + this.체중 + " " + this.근육량;
        },
      };

      //객체의 정보, 속성이라고 함
      //객체의 행위(기능) 메서드라고 함 => 함수형태로 작성
      //객체의 멤서드는 객체의 속성을 사용하는 방법

      let 현재정보 = 김태준.정보얻어오기();

      //객체의 정보 출력
      //   document.write(김태준.이름);
      //   document.write(김태준.체중);
      //   document.write(김태준.근육량);
      document.write(현재정보);
      document.write("<br>");

      김태준.먹기();
      document.write("먹은후");
      document.write(김태준.정보얻어오기());
      //   document.write(김태준.이름);
      //   document.write(김태준.체중);
      //   document.write(김태준.근육량);
      document.write("<br>");

      김태준.운동();
      document.write("운동후");
      document.write(김태준.정보얻어오기());
      //   document.write(김태준.이름);
      //   document.write(김태준.체중);
      //   document.write(김태준.근육량);
    </script>
  </body>
</html>
