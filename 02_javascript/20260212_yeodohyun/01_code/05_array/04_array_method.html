<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let scores = [90, 100, 85, 70];

      console.log(scores[0]);
      console.log(scores[1]);
      console.log(scores[2]);
      console.log(scores[3]);

      for (i = 0; i < scores.length; i++) console.log(scores[i]);

      //반복하는 코드는 forEach내부에 있음
      //반복하면서 해야할 코드는 함수(콜백함수)로 전달받는다(매개변수   )
      scores.forEach(function (item, index) {
        //배열의 내용, index
        document.write(item + " ");

        document.write(index);
        document.write("<br>");
      });

      scores.forEach(function (a, b) {
        // document.write("d") 먼저 이걸로 length만큼 작동하는지 확인
        document.write(a);
        document.write(b);
      });

      scores.forEach(bb);
      function bb(item, index) {
        alert("bb");
      }
    </script>
  </body>
</html>
