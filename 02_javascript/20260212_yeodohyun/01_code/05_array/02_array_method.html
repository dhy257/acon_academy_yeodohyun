<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [2, 4, 8, 9, 10];
      //includes()매서드: 배열내에서 찾고자 하는 내용이 있으면 true, 없으면 false

      console.log(numbers.includes(11));

      //내가 직접 배열을 반복하면서 배열의 내용이 11과 같은게 있는지 확인하지 않아도 됨

      // 다 해야하는거
      let 결과 = false;
      for (i = 0; i < numbers.length; i++) {
        if (numbers[i] == i) 결과 = true;
      }

      if (결과 == true) {
        document.write("배열에 11존재");
      } else document.write("배열에 11없음");

      //딸깍
      if (numbers.includes(11) == true) {
        document.write("배열에 11존재");
      } else document.write("배열에 11없음");
    </script>
  </body>
</html>
