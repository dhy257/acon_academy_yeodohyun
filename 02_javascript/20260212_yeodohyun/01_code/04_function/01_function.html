    <script>
      //함수표현식
      /*
      함수표현식
      함수를 변수에 저장하고 사용
      호이스팅x => 순서가 중요(함수먼저 만들고 사용)

        */
      //인사하기(); //이건 이런 함수가 없다며 오류남
      let 인사하기 = function () {
        alert("안녕 나는 함수표현식");
      };
      //인사하기();

      let hap10 = function () {
        let sum = 0;
        for (let i = 0; i <= 10; i++) {
          sum += i;
        }
        return sum;
      };
      let result = hap10();
      //alert(result);

      //함수표현식의 축약형(화살표 함수)
      let 인사하기2 = () => {
        alert("안녕 나는 화살표 함수");
      };
      인사하기2();

      //1~10합 반환함수
      let sum10 = () => {
        let sum = 0;
        for (let i = 0; i <= 10; i++) {
          sum += i;
        }
        return sum;
      };
      let result2 = hap10();
      alert(result2);
    </script>
