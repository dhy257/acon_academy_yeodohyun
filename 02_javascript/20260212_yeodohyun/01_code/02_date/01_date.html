<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //오늘날짜
      //크리스마스 날짜

      //크리스마스 날짜 - 오늘날짜
      //밀리초형태 - 밀리초형태 (초/1000) 1초 -> 1/1000 밀리초)

      let today = new Date();
      let christmas = new Date(2026, 11, 25); //월은 0부터라 -1

      let 차이 = christmas - today;
      console.log(차이); //밀리초

      //1시간 밀리초 구하기 => 1*60*60*1000
      //1.계산하기 밀리초>일수
      //2.Math.ceil 함수호출
      //3.결과받음
      //4.반환된 결과를 결과일수라는 변수에 대입
      let 결과일수 = Math.ceil(차이 / (60 * 60 * 24 * 1000));
      alert(결과일수);
    </script>
  </body>
</html>
