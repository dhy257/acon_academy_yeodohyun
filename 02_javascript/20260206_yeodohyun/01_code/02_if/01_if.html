  <body>
    <script>
      let point = 3000;
      if (point >= 2000) console.log("포인트 사용 가능");

      point = 1500;
      if (point >= 2000) console.log("포인트 사용 가능");
      else console.log("포인트 사용 불가능, 2000점 이상이여야함");

      // 항상 if문의 시작은 if
      // if(조건){
      //     수행할 코드
      // }
      // else if(조건){
      //     수행할 코드
      // }
      let score = 85; // A,B,C,D

      if (score >= 90) console.log("A");
      else if (score >= 80) console.log("B");
      else if (score >= 70) console.log("C");
      else console.log("F");

      //   if문에서 만족하는 부분이 생기면 코드를 수행하고 종료됨

      //     else if(조건){수행할코드}

      let math = 90;
      if (math >= 90) console.log("A");
      if (math >= 80) console.log("B");
      if (math >= 70) console.log("C");
      else console.log("F");
      
    </script>
