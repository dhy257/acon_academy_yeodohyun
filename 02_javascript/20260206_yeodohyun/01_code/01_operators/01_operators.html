<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operators</title>
  </head>
  <body>
    <!--
    연산자는 연산의 결과가 반드시 발생한다.
    산술연산자 + / % - *
    -->
    <script>
      let a = 10,
        b = 20;
      let result = a + b;
      console.log(result); //30

      let a1 = 10,
        b1 = 20;
      let result1 = a1 - b1;
      console.log(result1); //-10

      let a2 = 30,
        b2 = 20;
      let result2 = a2 / b2;
      console.log(result2); //1.5
      //나누기에서 정수만 얻고 싶으면
      let resultonly = Math.floor(result2);
      console.log(resultonly); //1

      //나머지
      let a3 = 10,
        b3 = 20;
      let result3 = a3 % b3;
      console.log(result3); //10

      let a4 = 10,
        b4 = 20;
      let result4 = a4 * b4;
      console.log(result4); //200

      //짝수판별 나머지활용
      let num = 10;
      let num나머지 = num % 2; //2로나누면 0 아니면 1
      if (num나머지 == 0) console.log("짝수");
      else console.log("홀수");

      //거듭제곱
      let base=2;
      let 지수=3;
      let 거듭제곱결과;
      거듭제곱결과 = base**지수; //2의 지수승
      console.log(거듭제곱결과);

    </script>
  </body>
</html>
