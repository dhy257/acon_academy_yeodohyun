<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    비교연산자 > 참(treu), 거짓(false) 변환
    == (값), ===(값, type), != (같지 않다)
    > (크다), < (작다), >= <= (이상, 이하) 
    -->
    <script>
      let num1 = 10;
      let num2 = 3;

      console.log("3" == num2); //string 과 number
      console.log("3" === num2);
      console.log(num1 != num2);
      console.log(num1 > num2);
      console.log(num1 < num2);
      console.log(num1 >= num2);
      console.log(num1 <= num2);

    </script>
  </body>
</html>
