<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(2 * 1 + "<br>");
      document.write(2 * 2 + "<br>");
      document.write(2 * 3 + "<br>");
      document.write(2 * 4 + "<br>");
      document.write(2 * 5 + "<br>");
      document.write(2 * 6 + "<br>");
      document.write(2 * 7 + "<br>");
      document.write(2 * 8 + "<br>");
      document.write(2 * 9 + "<br>");
      for(i=1;i<=9;i++) document.write(4 * 1 + "<br>"); //변화하는 값이 필요함 < 변수

      // i> 반복 제어변수이자 구구단에서 사용되는 변수로 사용
      for(i=1;i<=9;i++) document.write(4 * 1 + "<br>");
    </script>
  </body>
</html>
