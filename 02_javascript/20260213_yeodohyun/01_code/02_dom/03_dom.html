<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM요소 선택하기3</title>
    <script>
      function change() {
        // alert("dd"); //확인용
        const item1 = document.querySelector("#item1");
        console.log(item1);
        item1.style.backgroundColor = "skyblue";
        item1.innerHTML = "변경1";

        const item2 = document.querySelector(".item2");
        console.log(item2);
        item2.style.backgroundColor = "lightgreen";
        item2.innerHTML = "변경2";
      }
      function unChange() {
        // alert("dd"); //확인용
        const item1 = document.querySelector("#item1");
        console.log(item1);
        item1.style.backgroundColor = "";
        item1.innerHTML = "item1";

        const item2 = document.querySelector(".item2");
        console.log(item2);
        item2.style.backgroundColor = "";
        item2.innerHTML = "item2";
      }
    </script>
  </head>
  <body>
    <h2>querySelector이용하여 요소 선택하기</h2>
    <p>무조건 한 개를 반환한다</p>
    <div id="item1">item1</div>
    <div class="item2">item2</div>
    <button onclick="change()">스타일 적용</button>
    <button onclick="unChange()">스타일 취소</button>
  </body>
</html>
