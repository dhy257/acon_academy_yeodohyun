<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 보이기 안보이기</title>
    <script>
      function toggle() {
        //alert("1");

        //선택
        const pw = document.getElementById("pw");
        const btn = document.getElementById("btn");

        console.log(pw);
        console.log(btn);
        if (pw.type == "password") {
          pw.type = "text";
          btn.innerHTML = "안보이기";
        } else {
          pw.type = "password";
          btn.innerHTML = "보이기";
        }
      }
    </script>
  </head>
  <body>
    <input type="password" name="" id="pw" placeholder="비밀번호 입력" />
    <button onclick="toggle()" id="btn">보이기</button>
  </body>
</html>
