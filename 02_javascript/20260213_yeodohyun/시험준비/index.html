<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: space-between;

        position: relative;
      }
      .title_img {
        width: 100px;
        background-image: url(https://cdn-icons-png.flaticon.com/512/158/158740.png);
        background-size: cover;
        background-position: center;
      }
      /* ==============================search============================== */
      .search_bar {
        position: absolute;
        top: 30px;
        right: 0;

        width: 200px;
        height: 40px;
        border: 1px solid black;
        display: flex;
      }
      .search_text {
        width: 160px;
        border: none;
        outline: none;
        box-sizing: border-box;
      }
      .search_img {
        width: 40px; /*search_bar와 맞추기(img+text)*/
        background-image: url(https://cdn-icons-png.flaticon.com/512/158/158740.png);
        background-size: cover;
        background-position: center;
        margin: 3px;
      }
      /* ==============================nav============================== */
      nav {
        border: 1px solid red;
      }
      nav ul {
        list-style: none;
        display: flex;
      }
      nav ul li {
        padding: 10px;
      }
      nav ul li a {
        text-decoration: none;
      }
      /* ==============================main============================== */
      /* ==============================section============================== */
      section {
        height: 500px;
      }
      section ul {
        width: 1000px;
        list-style: none;
        display: flex;
        gap: 10px;
        border: 1px solid black;
        flex-wrap: wrap;
        margin: 0 auto;
      }
      section li {
        width: 300px;
        padding: 20px;
        border: 1px solid black;
        position: relative;
      }
      section ul li img {
        width: 200px;
        height: 200px;
        background-image: url(https://cdn-icons-png.flaticon.com/512/158/158740.png);
        background-size: cover;
        background-position: center;
      }
      .label {
        width: 100px;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;

        width: 30px;
        height: 10px;
        background-color: red;
      }
      /* ==============================footer============================== */
      footer {
        height: 60px;
        border: 1px solid black;
        display: flex;
        justify-content: space-between;
      }

    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <!-- 아이콘 이미지 -->
      <div class="title_img">title 이미지</div>
      <!-- 검색바 -->
      <div class="search_bar">
        <!-- 검색창 -->
        <input type="text" class="search_text" />
        <!-- 돋보기 -->
        <div class="search_img"></div>
      </div>
    </header>
    <!-- nav -->
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="login.html">로그인</a></li>
        <li><a href="#">회원가입</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <ul>
          <li>
            <div class="label"></div>
            <img src="" alt="카드이미지" />
            <p>카드설명1</p>
          </li>
          <li>
            <div class="label"></div>
            <img src="" alt="카드이미지" />
            <p>카드설명2</p>
          </li>
          <li>
            <div class="label"></div>
            <img src="" alt="카드이미지" />
            <p>카드설명3</p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="footer_image">footer 이미지</div>
      <div class="footer_item">123</div>
      <div class="footer_item">123</div>
    </footer>
  </body>
</html>
