<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10더하기(4)</title>
  </head>
  <body>
    <script>
      let num = 1;
      let sum = 0; // 출력값 저장할 변수

      sum += num; // sum = 0+1
      num++; // num = 2
      sum += num; // sum = 1+2

      num++; // num = 3
      sum += num; // sum = 3+3

      num++; // num = 4
      sum += num; // sum = 6+4

      num++; // num = 5
      sum += num; // sum = 10+5

      num++; // num = 6
      sum += num; // sum = 15+6

      num++; // num = 7
      sum += num; // sum = 21+7

      num++; // num = 8
      sum += num; // sum = 28+8

      num++; // num = 9
      sum += num; // sum = 36+9

      num++; // num = 10
      sum += num; // sum = 45+10

      alert("1~10의 합은 " + sum + "입니다");
    </script>
  </body>
</html>
