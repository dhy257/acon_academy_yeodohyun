<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>constant</title>
  </head>
  <body>
    <h3>상수</h3>
    <!-- 상수: 프로그램상에서 변하지 앟는 값
    메모리공간의 값을 한 번 초기화하고, 변하지 않고, 사용하는 것
    상수 선언 시 값을 초기화해야한다
    한 번 초기화 하고 프로그램내에서 변경이 되면 안되는 경우에 사용함
    변수와 헷갈리지 않게 하기 위해 대문자규칙을 가짐
    -->
    <script>
      const STUDENTNAME = "나해수";
      alert(STUDENTNAME);
      // studentName = "김건희";
    </script>
  </body>
</html>
