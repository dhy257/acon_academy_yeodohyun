        이 공간에 의므부인것과 가타

        변수의 역할 : 기억(저장 - 값을  넣기), 이용(값을 사용)
      변수 선언 방식
      let, var(예전 방식)
      변수 사용하기(선언 후 사용)
      변수(식별자)는 의미있게 작성
      변수 작성은 소문자로 시작, 카멜케이스(단어가 바뀌는 지점 대문자),언더스코어(_)
      기존변수에 새로운 값을 저장하면 기존값은 지워짐(하나의 값을 기억하는 공간이기 때문)
