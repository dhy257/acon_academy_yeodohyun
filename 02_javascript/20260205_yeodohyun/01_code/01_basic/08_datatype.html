<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dataType</title>
  </head>
  <body>
    <h3>dataType</h3>
    <!-- 
    자바스크립트는 동적타입: 프로그램 실행시 값에 의해서 타입이 결정된다
    타입이 결정되지 않은 상태: undefined (타입이자 값임, 아직 타입이 결정되지 않은 값)
    -->
    <script>
      // 자바 int a=10;
      let a = 10;
      console.log(typeof a);
      console.log(a);
      // String b="우주연"
      let b = "우주연";
      console.log(typeof b);
      console.log(b);

      let c;
      console.log(typeof c);
      console.log(c);

      //   문자열타입: "hello", 'hello', "a"
      //   숫자타입: 42, 10, 10.5
      //   논리형 타입: true, false
      //   특수타입:
      //     undefined(자료형, 값): 변수의 값이 결정되지 않은 상태
      //     null: 비어있음
      //   객체타입: 속성+매서드
    </script>
  </body>
</html>
