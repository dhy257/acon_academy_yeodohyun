<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>confirm</title>
  </head>
  <body>
    <script>
      // confirm: 확인창 띄우기
      let result = confirm("confirm으로 묻는 확인창입니다.");
      // 확인: true, 취소: false
      console.log(result);
      //   alert(result);
      if (result == true) alert(result + ":확인을 눌렀습니다");
      else alert(result + ":취소를 눌렀습니다");
    </script>
  </body>
</html>
