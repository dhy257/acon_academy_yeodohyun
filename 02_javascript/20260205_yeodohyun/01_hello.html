<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    <p class="test1">Hello</p>
    <script>
      // script의 위치는 사용하려는 요소 이후 나와야 한다
      // 만일 p 전에 존재하면 필요로 하는 요소가 null로 존재하지 않는다며 아래 오류가 남
      // Uncaught TypeError: Cannot set properties of null (setting 'innerHTML')
      // at 01_hello.html:10:23
      let pTage = document.querySelector(".test1");
    //   console.log(pTage); console을 이용하여 로그 확인
      pTage.innerHTML = "안녕하세요";
      // alert("hello javascript")
    </script>
  </body>
</html>
