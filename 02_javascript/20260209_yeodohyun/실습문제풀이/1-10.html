<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let a = parseInt(prompt("첫 번째 수를 입력하세요"));
        let b = parseInt(prompt("두 번째 수를 입력하세요"));

        let sum = a + b;
        alert(a + "와 " + b +"의 합은 " + sum + " 입니다.");
    </script>
</body>
