    <!-- break문: 반복문에서 break를 사용하면 자신이 속한 반복문을 빠져나오게 함 -->
    <script>
      // 인사3번
      // alert("hi");

      // alert("hi");

      //while에서 break사용
      let cnt = 0;
      while (true) {
        alert("hi");
        cnt++;
        if (cnt >= 3) break;
      }
      // 설명
      //         cnt=0
      // 반복문

      // hi 2    cnt=2
      // hi 3    cnt=3   break

    </script>
