<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      // 0 딸기, 1 사과, 2 포도
      let fruit = ["딸기", "사과", "포도"];

      document.write(fruit[0]);
      document.write(fruit[1]);
      document.write(fruit[2]);
      document.write("<br>");

      fruit[2] = "체리";
      document.write(fruit[2]);
      document.write("<br>");

      // 반복문
      // 배열의 첨자는 변수를 사용할 수 있다
      for (i = 0; i < 3; i++) {
        document.write(fruit[i]);
      }
    </script>
  </body>
</html>
