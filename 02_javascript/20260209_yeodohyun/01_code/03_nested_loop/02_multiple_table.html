    <script>

      // 반복문 활용 2단
      //   for (let i = 1; i <= 9; i++) {
      //     document.write(2 * i + "<br>");
      //   }
      for (i = 1; i <= 9; i++) { // 앞의 단을 정할 반복
        for (j = 1; j <= 9; j++) { // 뒤의 1~9곱을 반복
          document.write(i + "*" + j + "=" + i * j + "<br>");
        }
      }
    </script>
