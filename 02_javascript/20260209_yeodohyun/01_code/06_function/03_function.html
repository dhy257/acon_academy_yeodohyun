<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function3</title>
  </head>
  <body>
    <script>
      // 함수란? : 특정 기능을 수행하는 여러동작을 묶은 덩어리
      // 반환 값은 함수를 호출한 자리에 생긴다
      // 함수를 만드는 방법
      // 입력x, 반환 x
      function Plus(num1, num2) {
        document.write("3+4");
      }
      // 입력o, 반환 x
      // 입력 num1, num2
      // 반환 x
      function Plus1(num1, num2) {
        document.write(num1 + num2);
      }
      // 입력o, 반환 o
      // 입력 num1, num2
      // 반환 num1 + num2
      function Plus2(num1, num2) {
        return num1 + num2;
      }
      let result = Plus2(6,5);
      document.write(result);
      // 입력x, 반환o

    </script>
  </body>
