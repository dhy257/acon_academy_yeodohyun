<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      // 함수 맛보기

      // 양치질
      function 양치질() {
        document.write("치약");
        document.write("양치");
        document.write("헹굼");
      }

      양치질();
    </script>
  </body>
</html>
