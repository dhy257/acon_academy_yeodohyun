<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let message = [
        " 곧  프론트 프로젝트 곧 시작 합니다!! ",
        " 팀 끼리 재미있게 해 줘요 ^  ",
        "for , if, 1차원배열, 함수 연습 연습",
        "for가 별거나 if가 별거나^^",
        "함수가 별거냐 ^^",
        "배열이 별거냐 ^^ ",
        "객체가 별거냐 ^^",
        "별거 아닌게 모여 별거가 됩니다 ^^",
      ];
      //
      let index = 0;
      function next() {
        // alert("d");
        const item = message[index];
        const gallery = document.querySelector(".gallery");
        console.log(gallery);

        // gallery 내용 변경
        gallery.innerHTML = item;

        index += 1;

        if (index >= message.length) index = 0;
      }

      function init() {
        // alert("문서로드");

        // next();

        // setInterval(콜백함수,밀리초);
        setInterval(next, 1500);
        // setInterval(function () {
        //   next();
        // }, 1500);
      }
    </script>
  </head>
  <body onload="init()">
    <!-- 텍스트 갤러리 -->
    <div class="wrap">
      <div class="gallery">*****</div>
    </div>
  </body>
</html>
