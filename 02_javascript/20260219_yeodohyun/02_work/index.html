<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        background-color: rgb(245, 248, 248);
        height: 100px;
        position: relative;
      }
      .title {
        position: absolute;
        left: 10px;
        top: 20px;
      }
      .search {
        position: absolute;
        right: 10px;
        bottom: 20px;

        display: flex;
      }
      .search input {
        border: none;
        outline: none;
      }
      .search_img {
        width: 50px;
        height: 50px;
        background-image: url(../../20260206_yeodohyun/시험연습_샘플/images/검색.png);
        background-size: cover;
        background-position: center;
      }
      nav {
        height: 40px;
        padding: 20px;
        background-color: rgb(232, 243, 243);
      }
      nav a{
        text-decoration: none;
      }
      section {
        height: 600px;
      }
      section ul {
        display: flex;
        list-style: none;
      }
      section li {
        width: 300px;
        padding: 20px;
        text-align: center;
        border: 0.5px solid rgb(255, 241, 241);
        position: relative;
      }
      section li img {
        width: 200px;
        height: 220px;
      }
      .point {
        width: 130px;
        padding: 10px;
        color: red;
        background-color: black;
        position: absolute;
        left: 10px;
        top: 0px;
      }
      footer {
        display: flex;
        height: 60px;
        background-color: rgb(233, 239, 239);
      }
      .item {
        width: 33%;
      }
    </style>
  </head>

    <header>

        <img
          src="../../20260206_yeodohyun/시험연습_샘플/images/logo.png"

      </div>

      </div>
    </header>
    <nav>
      <a href="login.html">로그인</a>

      <a href="index.html">홈으로</a>

    <section>

          <img

          <p>프로젝트3</p>
          <div class="point">프로젝트3</div>
        </li>
      </ul>
    </section>
    <footer>
      <div class="item">
        <img
          src="../../20260206_yeodohyun/시험연습_샘플/images/footer_acorn.png"
