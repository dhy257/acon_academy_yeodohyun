<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        background-color: rgb(245, 248, 248);
        height: 100px;
        position: relative;
      }
      .title {
        position: absolute;
        left: 10px;
        top: 20px;
      }
      .search {
        position: absolute;
        right: 10px;
        bottom: 20px;

        display: flex;
      }
      .search input {
        border: none;
        outline: none;
      }
      .search_img {
        width: 50px;
        height: 50px;
        background-image: url(../../20260206_yeodohyun/시험연습_샘플/images/검색.png);
        background-size: cover;
        background-position: center;
      }
      nav {
        height: 40px;
        padding: 20px;
        background-color: rgb(232, 243, 243);
      }
      nav a{
        text-decoration: none;
      }
      section {
        height: 600px;
      }
      .log_wrap {
        width: 400px;
        padding: 20px;
        border: 0.5px solid rgb(234, 222, 222);
        margin: 0 auto;
      }
      .log_img {
        width: 300px;
        height: 300px;
        background-image: url(../../20260206_yeodohyun/시험연습_샘플/images/login_logo.jpg);
        background-size: cover;
        background-position: center;
        margin: 0 auto;
      }
      .log_info {
        padding: 10px;
      }
      .log_info input {
        width: 99%;
        height: 40px;
        margin-top: 5px;
      }
      .log_info button {
        width: 100%;
        height: 50px;
        background-color: silver;
        border: 0px;
        margin-top: 10px;
      }
      .point {
        width: 130px;
        padding: 10px;
        color: red;
        background-color: black;
      }
      footer {
        display: flex;
        height: 60px;
        background-color: rgb(233, 239, 239);
      }
      .item {
        width: 33%;
      }
    </style>
    <script>
      function check() {
        let frm = document.frm;
        console.log(frm);
        let id = frm.id;
        let pw = frm.pw;
        if (id.value == "") {
          alert("아이디 입력하세요");
          id.focus();
        } else if (pw.value == "") {
          alert("비밀번호 입력하세요");
          pw.focus();
        } else {
          alert("로그인 성공했습니다");
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="title">
        <img
          src="../../20260206_yeodohyun/시험연습_샘플/images/logo.png"
          alt=""
        />
      </div>
      <div class="search">
        <input type="text" />
        <div class="search_img"></div>
      </div>
    </header>
    <nav>
      <a href="login.html">로그인</a>
      <a href="#">회원가입</a>
      <a href="index.html">홈으로</a>
    </nav>
    <section>
      <form name="frm" method="post">
        <div class="log_wrap">
          <div class="log_img"></div>
          <div class="log_info">
            <input type="text" placeholder="아이디" name="id" />
            <input type="password" placeholder="비밀번호" name="pw" />
            <button type="button" onclick="check()">로그인</button>
          </div>
        </div>
      </form>
    </section>
    <footer>
      <div class="item">
        <img
          src="../../20260206_yeodohyun/시험연습_샘플/images/footer_acorn.png"
          alt=""
        />
      </div>
      <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
      <div class="item">COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</div>
    </footer>
  </body>
</html>
