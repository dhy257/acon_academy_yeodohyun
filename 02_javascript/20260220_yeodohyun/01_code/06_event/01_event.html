<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function clikchandler() {
        alert("hi2");
      }
    </script>
  </head>
  <body>
    <!-- clikc 이벤트 -->
    <!-- 이벤트 리스터 => onclick -->
    <!-- 이벤트 핸들러 => clickhandler 함수 -->
    <button onclick="alert('hi')">클릭해봐</button>
    <button onclick="clikchandler()">클릭해봐2</button>
  </body>
</html>
