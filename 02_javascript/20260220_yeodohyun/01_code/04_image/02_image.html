<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gallery_wrap {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        margin: 0 auto;
        position: relative;
      }
      .gallery {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        background-image: url(../../00_document/media/Penguins.png);
        background-size: cover;
        background-position: center;
      }
      .gallery_btn {
        width: 30px;
        height: 30px;
        border: 1px solid black;
        position: absolute;
        top: 50%;
        /* transform: translateY(-50%); */
      }
      .left {
        left: -20px;
      }
      .right {
        right: -20px;
      }
    </style>
    <script>
      let imgNames = [
        "../../00_document/media/Penguins.png",
        "../../00_document/media/Lighthouse.png",
        "../../00_document/media/Chrysanthemum.png",
        "../../00_document/media/Desert.png",
        "../../00_document/media/Hydrangeas.png",
        "../../00_document/media/Jellyfish.png",
        "../../00_document/media/Koala.png",
        "../../00_document/media/Tulips.png",
      ];
      let index = 0;
      function next() {
        // alert("d");
        // 이미지갤러리 영역 선택
        const gallery = document.querySelector(".gallery");
        console.log(gallery);
        index == 1;
        gallery.style.backgroundImage = "url(" + imgNames[index] + ")";
        index += 1;
        if (index >= imgNames.length) index = 0;
        gallery.style.backgroundPosition = "center";
        gallery.style.backgroundSize = "cover";
      }
      function prev() {
        const gallery = document.querySelector(".gallery");
        console.log(gallery);
        index == 1;
        gallery.style.backgroundImage = `url(${imgNames[index]})`;
        index -= 1;
        if (index < 0) {
          index = imgNames.length - 1;
        }
        gallery.style.backgroundPosition = "center";
        gallery.style.backgroundSize = "cover";
      }
    </script>
  </head>
  <body>
    <!-- 갤러리 영역 -->
    <div class="gallery_wrap">
      <!-- 갤러리 이미지 영역 -->
      <div class="gallery"></div>
      <!-- 갤러리 버튼 -->
      <div class="gallery_btn left" onclick="prev()">left</div>
      <div class="gallery_btn right" onclick="next()">right</div>
    </div>
  </body>
</html>
