<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열맛보기</title>
  </head>
  <body>
    <script>
      //   // 1차원 배열:
      //   // 배열의 요소가 변수와 같은 역할을 함
      //   let arr = [2, 4, 6];

      //   // 배열명[순번] => 배열의 요소 접근
      //   document.write(arr[0]); // 배열 요소 값 이용
      //   arr[1] = 10; // 배열 요소 리셋(새로운 값 저장)
      //   document.write(arr[1]);

      //   for (i = 0; i < 3; i++) document.write(arr[i]); // 0 1 2

      // 2차원 배열: 배열의 요소가 1차원 배열
      // 행, 열로 접근한다(변수와 같은 역할을 하는 네모공간에 접근가능)

      let arr2 = [
        [2, 4, 6],
        [8, 1, 3],
      ];

      // 2차원 배열 출력하기
      document.write("<h2>2차원배열에서 값 꺼내기, 행, 열, 순번</h2>");
      document.write(arr2[0][0]); // 0행 0열 >> 2
      document.write(arr2[0][1]); // 0행 1열 >> 4
      document.write(arr2[0][2]); // 0행 2열 >> 6
      document.write("<br>");
      document.write(arr2[1][0]); // 1행 0열 >> 8
      document.write(arr2[1][1]); // 1행 1열 >> 1
      document.write(arr2[1][2]); // 1행 2열 >> 3

      // 3차원 배열
      // 배열의 요소가 2차원 배열
      // 면, 행, 열
      let arr3 = [
        [
          [2, 4, 6],
          [8, 1, 3],
        ],
        [
          [12, 14, 16],
          [18, 11, 13],
        ],
        [
          [22, 24, 26],
          [28, 21, 23],
        ],
      ];

      // 3차원 배열 출력하기
      document.write("<h2>3차원배열에서 값 꺼내기, 면, 행, 열, 순번</h2>");
      document.write(arr3[0][0][0]+" "); // 0면 0행 0열 >> 2
      document.write(arr3[0][0][1]+" "); // 0면 0행 1열 >> 4
      document.write(arr3[0][0][2]+" "); // 0면 0행 2열 >> 6
      document.write("<br>");
      document.write(arr3[0][1][0]+" "); // 0면 1행 0열 >> 8
      document.write(arr3[0][1][1]+" "); // 0면 1행 1열 >> 1
      document.write(arr3[0][1][2]+" "); // 0면 1행 2열 >> 3
      document.write("<br>");
      document.write(arr3[1][0][0]+" "); 
      document.write(arr3[1][0][1]+" "); 
      document.write(arr3[1][0][2]+" "); 
      document.write("<br>");
      document.write(arr3[1][1][0]+" "); 
      document.write(arr3[1][1][1]+" "); 
      document.write(arr3[1][1][2]+" "); 
      document.write("<br>");
      document.write(arr3[2][0][0]+" "); 
      document.write(arr3[2][0][1]+" "); 
      document.write(arr3[2][0][2]+" "); 
      document.write("<br>");
      document.write(arr3[2][1][0]+" "); 
      document.write(arr3[2][1][1]+" "); 
      document.write(arr3[2][1][2]+" "); 
    </script>
  </body>
</html>
