    <script>
      function a() {
        let cnt = 0; //지역변수
        cnt++;
      }
      a();
      a();
      a();
      //alert(cnt); //지역변수 못씀 오류남, 함수는 반환시 만든 변수를 모두 정리함

      function b() {
        let cnt = 0; //지역변수
        cnt++;
        alert(cnt);
      }
      b(); //1
      b(); //1
      b(); //1

      let cnt = 0; //전역변수
      function c() {
        cnt++;
        alert(cnt);
      }
      c(); //1
      c(); //2
      c(); //3
    </script>
