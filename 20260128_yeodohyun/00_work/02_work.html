<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HF 인터넷금융서비스 카피 연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 헤더 시작 */
      header {
        border: 1px solid;
        height: 70px;
        /* 메뉴네비게이션 가로로 */
        display: flex;
        /* 상하 중앙 */
        align-items: center;
        justify-content: flex-end;
      }
      a {
        /* 밑줄 없애기 */
        text-decoration: none;
        /* 글자 관련 */
        color: gray;
        font-weight: 600;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .nav a {
        padding: 15px;
      }
      a:hover {
        background-color: aliceblue;
        color: #01a1dd;
      }

      /* 메인 부분 시작 */
      main {
        background-color: aliceblue;
        height: 600px;
        text-align: center;
      }

      #main {
        width: auto;
        height: 300px;
        background-color: aliceblue;

        border: 1px solid red;

        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        padding: 10px;
      }

      /* 속도 곡선 속성 값 */

      #main div {
        width: 200px;
        height: 200px;
        background-color: white;

        color: black;
        font-weight: bold;
        border-radius: 5px;
        /* text-align: center; */

        text-align: left;
        display: inline-block;
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }
      #main .sub1:hover {
        height: 250px;

        transform: translateY(-10px);

        box-shadow: 0 15px 30px yellow;

        border-color: blue;
      }
      #main .sub2:hover {
        height: 250px;

        transform: translateY(-10px);

        box-shadow: 0 15px 30px red;

        border-color: blue;
      }
      #main .sub3:hover {
        height: 250px;

        transform: translateY(-10px);

        box-shadow: 0 15px 30px orange;

        border-color: blue;
      }
    </style>
  </head>
