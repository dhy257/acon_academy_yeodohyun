<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HF 인터넷금융서비스 카피 연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f4f7fa;
        color: #333;
      }
      /* 1. 상단 메뉴바 (Header) */
header {
  height: 70px;
  /* 블루보틀 로고와 메뉴네비게이션 가로로 */
  display: flex;
  /* 상하 중앙 */
  align-items: center;
}
      .nav-container {
        width: 1100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #004692; /* HF 메인 컬러 */
        text-decoration: none;
      }
      .menu {
        display: flex;
        list-style: none;
      }
      .menu li {
        margin-left: 30px;
      }
      .menu li a {
        text-decoration: none;
        color: #444;
        font-weight: 500;
        font-size: 16px;
        transition: color 0.3s;
      }
      .menu li a:hover {
        color: #004692;
      }
      /* 2. 메인 컨텐츠 영역 */
      #container {
        width: 1100px;
        margin: 50px auto;
        text-align: center;
      }

      .section-title {
        margin-bottom: 40px;
      }

      .section-title h2 {
        font-size: 28px;
        color: #222;
      }

      /* 3. 카드 레이아웃 */
      #main {
        display: flex;
        justify-content: space-between;
        align-items: flex-end; /* 아래쪽 라인 맞춤 */
        padding: 20px 0;
      }

      .card {
        width: 340px;
        height: 380px;
        background-color: white;
        border-radius: 20px;
        padding: 30px;
        position: relative;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        cursor: pointer;
        overflow: hidden;
        border: 1px solid transparent;
        text-align: left;
      }

      /* 카드 호버 효과 */
      .card:hover {
        height: 420px;
        transform: translateY(-20px);
        border-color: #004692;
        box-shadow: 0 20px 40px rgba(0, 70, 146, 0.15);
      }

      /* 이미지 스타일 */
      .card-icon {
        width: 60px;
        height: 60px;
        background-color: #f0f4f9;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-icon img {
        width: 35px;
        height: 35px;
      }

      .num {
        position: absolute;
        top: 30px;
        right: 30px;
        font-size: 20px;
        font-weight: bold;
        color: #eee;
      }

      h3 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #111;
      }

      h3 small {
        display: block;
        font-size: 14px;
        color: #666;
        font-weight: normal;
        margin-top: 8px;
      }

      .desc {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px dashed #eee;
        color: #00a0e9;
        font-size: 15px;
      }

      .desc b {
        font-size: 20px;
        color: #222;
        display: block;
        margin-top: 5px;
      }

      /* 버튼 효과 (숨겨져 있다가 호버 시 등장) */
      .btn-more {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #004692;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .card:hover .btn-more {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="#" class="nav_menu">My HF</a>
        <a href="#" class="nav_menu">신청</a>
        <a href="#" class="nav_menu">간편 서류제출</a>
        <a href="#" class="nav_menu">고객서비스</a>
      </div>
    </header>

    <div id="container">
      <div class="section-title">
        <h2>국민과 함께 성장하는 글로벌 주택금융 리더</h2>
      </div>

      <div id="main">
        <div class="card">
          <div class="num">01</div>
          <div class="card-icon">
            <img src="../../01_images/apple.jpg" alt="" />
          </div>
          <h3>
            아낌e-보금자리론
            <small>온라인 신청으로 0.1% 금리 할인</small>
          </h3>
          <div class="desc">
            대상
            <b>주택가격 6억원 이하</b>
          </div>
          <a href="#" class="btn-more">자세히 보기</a>
        </div>

        <div class="card">
          <div class="num">02</div>
          <div class="card-icon">
            <img src="../../01_images/apple.jpg" alt="" />
          </div>
          <h3>
            내집마련 디딤돌대출
            <small>무주택 서민을 위한 저금리 구입자금</small>
          </h3>
          <div class="desc">
            금리
            <b>연 2.15% ~ 3.00%</b>
          </div>
          <a href="#" class="btn-more">자세히 보기</a>
        </div>

        <div class="card">
          <div class="num">03</div>
          <div class="card-icon">
            <img src="../../01_images/apple.jpg" alt="" />
          </div>
          <h3>
            주택연금
            <small>내 집에서 살면서 평생 연금 수령</small>
          </h3>
          <div class="desc">
            혜택
            <b>평생거주 + 평생지급</b>
          </div>
          <a href="#" class="btn-more">자세히 보기</a>
        </div>
      </div>
    </div>
  </body>
</html>
