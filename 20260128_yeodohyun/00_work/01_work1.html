<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        width: 700px;
        height: 300px;

        border: 1px solid red;

        display: flex;
        justify-content: space-around;
        align-items: flex-end;

        padding: 10px;
      }
      /* 속도 곡선 속성 값 */
      #main div {
        width: 200px;
        height: 200px;
        background-color: blue;
        color: aliceblue;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
        display: inline-block;

        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }
      #main:hover div {
        height: 250px;
        transform: translateY(-10px);
        box-shadow: 0 15px 30px black;
        border-color: blue;
      }
      /* .sub1, .sub2, .sub3{

            margin-top: 20px;

            width: 200px;
            height: 150px;
            border: 1px solid;
            background-color: aliceblue;
        } */
    </style>
  </head>
  <body>
    <!-- 마우스 올렸을 때 Translate, Transition 속성 이용해서 Hover효과 적용 -->
    <div id="main">
      <div class="sub1">1</div>
      <div class="sub2">2</div>
      <div class="sub3">3</div>
    </div>
  </body>
</html>
