<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 700px;
            height: 200px;

            border: 1px solid red;

            display: flex;
            justify-content: space-around;

            margin-top: 20px;
            
        }
        .sub1, .sub2, .sub3{

            margin-top: 20px;

            width: 200px;
            height: 150px;
            border: 1px solid;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <!-- 마우스 올렸을 때 Translate, Transition 속성 이용해서 Hover효과 적용 -->
    <div class="main">
        <div class="sub1">1</div>
        <div class="sub2">2</div>
        <div class="sub3">3</div>

    </div>
</body>
</html>
